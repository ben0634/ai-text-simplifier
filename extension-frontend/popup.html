<!DOCTYPE html>
<html>
<head>
  <style>
    
    body { 
      width: 300px; 
      font-family: Arial, sans-serif; 
      padding: 10px;
    }
    button { 
      width: 100%; 
      padding: 10px; 
      background-color: #007BFF; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
    button:hover {
      background-color: #0056b3;
    }
    #output { 
      margin-top: 15px; 
      padding: 10px; 
      background-color: #f4f4f4; 
      border-radius: 5px; 
      min-height: 50px;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h3>AI Text Simplifier</h3>
  
  <button id="simplifyButton">Simplify Highlighted Text</button>
  
  <div id="output">
    Your simplified text will appear here...
  </div>

  <script src="popup.js"></script>
</body>
</html>
